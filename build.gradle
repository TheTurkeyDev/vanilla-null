apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

ext.buildnumber = 0
if (System.getenv('BUILD_NUMBER') != null)
    project.buildnumber = Integer.parseInt(System.getenv('BUILD_NUMBER'))
else
    logger.lifecycle "No build number detected, setting to 0"

group = "com.theprogrammingturkey.vanillanull"
archivesBaseName = "vanillanull"
version = "${mc_version}-${mod_version}.${buildnumber}"

sourceCompatibility = targetCompatibility = '1.8'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://nexus.hc.to/content/repositories/pub_releases/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.15.2-R0.1-SNAPSHOT'
}

processResources {
    expand projectVersion: project.version
}